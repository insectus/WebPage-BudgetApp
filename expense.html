<!DOCTYPE HTML>
<html lang = "pl">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
 <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Aplikacja do zarządzania finansami osobistymi</title>
<meta name = "description" content = "Zapanuj nad swoimi finansami">
<meta name = "keywords"	content = "budżet, finanse, oszczędzanie, pieniądze, wydatki, przychody, szczęście">
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="style.css" type="text/css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

	<body>
	
	<div id="container">
	
		<header>
	
			<nav class="navbar navbar-dark bg-budget navbar-expand-lg">
			
				<a class="navbar-brand" href="index.html"><img src="img/currency.png" width="30" height="30" class="d-inline-block mr-1 align-bottom" alt="">Twój budżet</a>
			
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu" aria-controls="mainmenu" aria-expanded="false" aria-label="Przełącznik nawigacji">
					<span class="navbar-toggler-icon"></span>
				</button>
			
				<div class="collapse navbar-collapse" id="mainmenu">
				
					<ul class="navbar-nav mr-auto">
					
						<li class="nav-item ">
							<a class="nav-link" href="index.html"> Start </a>
						</li>
						
						
						<li class="nav-item active">
							<a class="nav-link" href="expense.html" > Wydatki </a>
						</li>
						
						<li class="nav-item">
							<a class="nav-link" href="balance.html" > Bilans </a>
						</li>

					</ul>
				
				</div>
			
			</nav>
		
		</header>
		
		<div id="content">
		
		<main>
		
			<div id="content">
				<div id="expensecontainer">
					<form>
					
						<h3> Dodaj wydatek </h3>
						
						<div class="row">					
							<fieldset>						
								<legend> Kwota </legend>				
								<input type="text" name="currency-field" id="currency-field" value="" data-type="currency" placeholder="1,000.00 PLN" required>					
							</fieldset>					
						</div>
						
						<div class="row">				
							<fieldset>						
								<legend> Data </legend>						
								<input type="date" id="date" required>				
							</fieldset>				
						</div>
						
						<div class="row">
							<fieldset>
								<legend> Kategoria </legend>
								<div><label><input type="radio" value="1" name="category" checked> Wynagrodzenie</label></div>
								<div><label><input type="radio" value="2" name="category"> Odsetki bankowe </label></div>
								<div><label><input type="radio" value="3" name="category"> Sprzedaż na allegro </label></div>
								<div><label><input type="radio" value="3" name="category"> Inne</label></div>				
							</fieldset>
						</div>
						
						<div class="row">
							<div><label for="comment"> Komentarz (opcjonalnie): </label></div>
							<textarea name="comment" id="comment" rows="4" cols="80" maxlength="100" minlength="10" placeholder="np.: Wydatki z Art. 197. §1 oraz Art. 282. KK"></textarea>
						</div>
						
						<div class="row">
							<input type="submit" value="[Dodaj]">
							<input type="reset" value="[Anuluj]">
						</div>
						
					</form>
				</div>
			</div>
			
		</main>
			
		</div>
		
		
		<div id="footer">
			Aplikacja budżetowa &copy; Wszelkie prawa zastrzeżone
		</div>
	
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	
	<script src="js/bootstrap.min.js"></script>
</html>
