<!DOCTYPE HTML>
<html lang = "pl">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
 <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Aplikacja do zarządzania finansami osobistymi</title>
<meta name = "description" content = "Zapanuj nad swoimi finansami">
<meta name = "keywords"	content = "budżet, finanse, oszczędzanie, pieniądze, wydatki, przychody, szczęście">
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="css/style.css" type="text/css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

	<body>
	
	<div id="container">
	
		<div id="logo">
			<h1> Aplikacja budżetowa</h1>
		</div>
		
		<div id="menu">
			<div class="option">
				<a href = "index.html" class="tilelink" title = "Strona główna!">Strona główna</a>
			</div>
			<div class="option">
				<a href = "expense.html" class="tilelink" title = "Wydatki!">Wydatki</a>
			</div>
		<div class="option">
			<a href = "balance.html" class="tilelink" title = "Bilans!">Bilans</a>
		</div>	      
		<div style="clear:both;"></div>		      
		</div>
		
		<div id="content">
			<div id="expensecontainer">
				<form>
				
					<h3> Dodaj wydatek </h3>
					
					<div class="row">					
						<fieldset>						
							<legend> Kwota </legend>				
							<input type="number" name="currency-field" id="currency-field" value="" data-type="currency" placeholder="0.00 PLN" required step="0.01" min="0">					
						</fieldset>					
					</div>
					
					<div class="row">				
						<fieldset>						
							<legend> Data </legend>						
							<input type="date" id="date" required min="2000-01-01">				
						</fieldset>				
					</div>
					
					<div class="row">
						<fieldset>
							<legend> Kategoria </legend>
								<select class="custom-select" >
									<option>Wynagrodzenie</option>
									<option>Odsetki bankowe </option>
									<option>Sprzedaż na allegro</option>
									<option> Inne</option>
								</select>		
						</fieldset>
					</div>
					
					
					
					<div class="row">
						<div><label for="comment"> Komentarz (opcjonalnie): </label></div>
						<textarea name="comment" id="comment" rows="4" cols="80" maxlength="100" minlength="10" placeholder="np.: Wydatki z Art. 197. §1 oraz Art. 282. KK"></textarea>
					</div>
					
					<div class="row">
						<input type="submit" value="[Dodaj]">
						<input type="reset" value="[Anuluj]">
					</div>
					
				</form>
			</div>
		</div>
		
		
		<div id="footer">
			Aplikacja budżetowa &copy; Wszelkie prawa zastrzeżone
		</div>
	
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	</body>

</html>
