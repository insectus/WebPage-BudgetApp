<!DOCTYPE HTML>
<html lang = "pl">

<head>
<meta charset ="utf-8"/>
<title>Aplikacja do zarządzania finansami osobistymi</title>
<meta name = "description" content = "Zapanuj nad swoimi finansami"/>
<meta name = "keywords"	content = "budżet, finanse, oszczędzanie, pieniądze, wydatki, przychody, szczęście"/>
<meta http-equiv = "X-UA-Compatible" content="IE=edge,chrome=1"/>
<link rel="stylesheet" href="style.css" type="text/css"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

	<body>
	
	<div id="container">
	
		<div id="logo">
			<h1> Aplikacja budżetowa</h1>
		</div>
		
		<div id="menu">
			<div class="option">
				<a href = "index.html" class="tilelink" title = "Strona główna!">Strona główna</a>
			</div>
		<div class="option" >
			<a href = "login.html" class="tilelink" title = "Logowanie!"> Logowanie</a>
		</div>
		<div class="option">
			<a href = "register.html" class="tilelink" title = "Rejestracja!">Rejestracja</a>
		</div>
			<div class="option">
				<a href = "expense.html" class="tilelink" title = "Wydatki!">Wydatki</a>
			</div>
		<div class="option">
			<a href = "balance.html" class="tilelink" title = "Bilans!">Bilans</a>
		</div>	      
		<div style="clear:both;"></div>		      
		</div>
		
		<div id="content">
			<div id="expensecontainer">
				<form>
				
					<h3> Dodaj wydatek </h3>
					
					<div class="row">					
						<fieldset>						
							<legend> Kwota </legend>				
							<input type="text" name="currency-field" id="currency-field" value="" data-type="currency" placeholder="1,000.00 PLN" required>					
						</fieldset>					
					</div>
					
					<div class="row">				
						<fieldset>						
							<legend> Data </legend>						
							<input type="date" id="date" required>				
						</fieldset>				
					</div>
					
					<div class="row">
						<fieldset>
							<legend> Kategoria </legend>
							<div><label><input type="radio" value="1" name="category" checked> Wynagrodzenie</label></div>
							<div><label><input type="radio" value="2" name="category"> Odsetki bankowe </label></div>
							<div><label><input type="radio" value="3" name="category"> Sprzedaż na allegro </label></div>
							<div><label><input type="radio" value="3" name="category"> Inne</label></div>				
						</fieldset>
					</div>
					
					<div class="row">
						<div><label for="comment"> Komentarz (opcjonalnie): </label></div>
						<textarea name="comment" id="comment" rows="4" cols="80" maxlength="100" minlength="10" placeholder="np.: Przychody z Art. 197. §1 oraz Art. 282. KK"></textarea>
					</div>
					
					<div class="row">
						<input type="submit" value="[Dodaj]">
						<input type="reset" value="[Anuluj]">
					</div>
					
				</form>
			</div>
		</div>
		
		
		<div id="footer">
			Aplikacja budżetowa &copy; Wszelkie prawa zastrzeżone
		</div>
	
	</div>
	

	</body>

</html>
